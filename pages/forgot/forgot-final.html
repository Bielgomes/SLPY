<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/main.css">
  <script type="text/javascript" src="/static/scripts/modal.js"></script>
  <script type="text/javascript" src="/static/scripts/forgot-final.js"></script>
  <link rel="shortcut icon" href="/static/images/icon.png" type="image/x-icon">
  <title>SLPY</title>
</head>
<body>
  <section>
    <div class="modal" id="modal">
      <h2 id="modal-title"></h2>
      <p id="modal-content"></p>
    </div>
    <div class="main-painel">
      <h1 id="title">Recuperação</h1>
      <div class="painel">
        <form method="POST" id="forgotForm">
          <label for="code">Código de recuperação</label><br>
          <input id="code" name="code" placeholder="Código de recuperação" type="text"><br>
          <label for="password">Nova Senha</label><br>
          <input id="password" name="password" placeholder="Nova senha" type="password"><br>
          <label for="npassword">Confirme sua senha</label><br>
          <input id="npassword" name="npassword" placeholder="Nova senha" type="password"><br>
          <button class="specials-button">RECUPERAR</button>
          <div class="not-registry">
            <p class="title-n">Recuperou sua conta?</p>
            <a href="/login"><p class="create-accont">Logar</p></a>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
